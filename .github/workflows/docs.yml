name: Sphinx Docs
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install doxygen
      run: sudo apt-get -y -qq install doxygen graphviz
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install breathe Sphinx sphinx-copybutton sphinx_rtd_theme
        pip install zmq tensorboard
    - name: Build & Commit Docs
      run: |
        python setup.py build_docs
        git fetch origin
        git checkout gh-pages
        rm -rf docs
        cp -r build/temp.linux-x86_64-3.8/docs/sphinx docs/
        git config --local user.email 'action@github.com'
        git config --local user.name 'GitHub Action'
        git add docs
        git commit -m 'rebuild docs' -a || true
        git push origin gh-pages || true